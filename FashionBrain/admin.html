<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fashion App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .login-form, .add-product-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="file"],
        textarea {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        button.logout {
            background: #95a5a6;
            margin-bottom: 20px;
        }
        
        button.logout:hover {
            background: #7f8c8d;
        }
        
        button.back-to-app {
            background: #4CAF50;
        }
        
        button.back-to-app:hover {
            background: #45a049;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .product-price {
            color: #667eea;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .product-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h1>Admin Login</h1>
            <div id="loginMessage"></div>
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminSection" class="hidden">
            <div class="card">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="logout" onclick="logout()">Logout</button>
                </div>
                <h1>Admin Dashboard</h1>
                <div id="dashboardMessage"></div>
            </div>

            <!-- KPI Section -->
            <div class="card">
                <h2>Key Performance Indicators</h2>
                <div id="kpiCards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <!-- KPI cards will be inserted here -->
                </div>
                <div id="kpiCharts" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;">
                    <div>
                        <h3 style="margin-bottom: 15px;">Daily Signups (Last 30 Days)</h3>
                        <canvas id="signupsChart"></canvas>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 15px;">Daily Clicks (Last 30 Days)</h3>
                        <canvas id="clicksChart"></canvas>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 15px;">Action Types</h3>
                        <canvas id="actionTypesChart"></canvas>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 15px;">User Demographics</h3>
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- CSV Import Section -->
            <div class="card">
                <h2>Import Products from CSV</h2>
                <form id="csvImportForm" class="add-product-form">
                    <input type="file" id="csvFile" accept=".csv" required>
                    <button type="submit">Import CSV</button>
                </form>
                <div id="csvImportResult" style="margin-top: 20px;"></div>
            </div>

            <!-- Add Product Section -->
            <div class="card">
                <h2>Add New Product</h2>
                <form id="addProductForm" class="add-product-form">
                    <input type="file" id="productImage" accept="image/*" required>
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                    <textarea id="productDescription" placeholder="Description (optional)"></textarea>
                    <div class="form-row">
                        <input type="text" id="productCategory" placeholder="Category (optional)">
                        <input type="text" id="productBrand" placeholder="Brand (optional)">
                    </div>
                    <div class="form-row">
                        <input type="text" id="productSize" placeholder="Size (optional)">
                        <input type="text" id="productColor" placeholder="Color (optional)">
                    </div>
                    <input type="text" id="productAffiliateLink" placeholder="Affiliate Link (optional)">
                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Products List Section -->
            <div class="card">
                <h2>Product Catalog</h2>
                <div id="productsGrid" class="products-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
        let signupsChart, clicksChart, actionTypesChart, genderChart;

        // Check if already logged in
        window.onload = async () => {
            try {
                const response = await fetch('/admin/verify', {
                    credentials: 'include'
                });
                if (response.ok) {
                    showAdminSection();
                    loadProducts();
                    loadKPIs();
                }
            } catch (e) {
                // Not logged in, show login form
            }
        };

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showAdminSection();
                    loadProducts();
                    loadKPIs();
                } else {
                    showMessage('loginMessage', data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Login error: ' + error.message, 'error');
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                location.reload();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Helper Functions
        function showAdminSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
        }

        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load Products
        async function loadProducts() {
            try {
                const response = await fetch('/list-products', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.products) {
                    displayProducts(data.products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Display Products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p>No products yet. Add your first product above!</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image_url}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    ${product.description ? `<div class="product-details">${product.description}</div>` : ''}
                    ${product.brand ? `<div class="product-details">Brand: ${product.brand}</div>` : ''}
                    ${product.category ? `<div class="product-details">Category: ${product.category}</div>` : ''}
                    ${product.size ? `<div class="product-details">Size: ${product.size}</div>` : ''}
                    ${product.color ? `<div class="product-details">Color: ${product.color}</div>` : ''}
                    ${product.affiliate_link ? `<div class="product-details"><a href="${product.affiliate_link}" target="_blank">Affiliate Link</a></div>` : ''}
                    <button class="danger" onclick="deleteProduct('${product.id}')">Delete</button>
                </div>
            `).join('');
        }

        // Delete Product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/delete-product/${productId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('dashboardMessage', 'Product deleted successfully!', 'success');
                    loadProducts();
                } else {
                    showMessage('dashboardMessage', data.detail || 'Failed to delete product', 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Error: ' + error.message, 'error');
            }
        }

        // Add Product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('productImage').files[0]);
            formData.append('name', document.getElementById('productName').value);
            formData.append('price', document.getElementById('productPrice').value);
            
            const description = document.getElementById('productDescription').value;
            if (description) formData.append('description', description);
            
            const category = document.getElementById('productCategory').value;
            if (category) formData.append('category', category);
            
            const brand = document.getElementById('productBrand').value;
            if (brand) formData.append('brand', brand);
            
            const size = document.getElementById('productSize').value;
            if (size) formData.append('size', size);
            
            const color = document.getElementById('productColor').value;
            if (color) formData.append('color', color);
            
            const affiliateLink = document.getElementById('productAffiliateLink').value;
            if (affiliateLink) formData.append('affiliate_link', affiliateLink);

            try {
                const response = await fetch('/add-product', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('dashboardMessage', 'Product added successfully!', 'success');
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    showMessage('dashboardMessage', data.detail || 'Failed to add product', 'error');
                }
            } catch (error) {
                showMessage('dashboardMessage', 'Error: ' + error.message, 'error');
            }
        });

        // Load KPIs
        async function loadKPIs() {
            try {
                const response = await fetch('/admin/kpis', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    displayKPICards(data);
                    initializeCharts(data);
                }
            } catch (error) {
                console.error('Error loading KPIs:', error);
            }
        }

        // Display KPI Cards
        function displayKPICards(data) {
            const kpiCards = document.getElementById('kpiCards');
            kpiCards.innerHTML = `
                <div style="padding: 20px; background: #f0f4ff; border-radius: 8px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #667eea;">${data.total_users}</div>
                    <div style="color: #666; margin-top: 5px;">Total Users</div>
                </div>
                <div style="padding: 20px; background: #fff0f5; border-radius: 8px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #e74c3c;">${data.recent_signups_30d}</div>
                    <div style="color: #666; margin-top: 5px;">Signups (30 Days)</div>
                </div>
                <div style="padding: 20px; background: #f0fff4; border-radius: 8px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #4CAF50;">${data.active_users_7d}</div>
                    <div style="color: #666; margin-top: 5px;">Active Users (7 Days)</div>
                </div>
                <div style="padding: 20px; background: #fff9f0; border-radius: 8px; text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #f39c12;">${data.total_clicks}</div>
                    <div style="color: #666; margin-top: 5px;">Total Clicks</div>
                </div>
            `;
        }

        // Initialize Charts
        function initializeCharts(data) {
            // Daily Signups Chart
            const signupsCtx = document.getElementById('signupsChart');
            if (signupsChart) signupsChart.destroy();
            signupsChart = new Chart(signupsCtx, {
                type: 'line',
                data: {
                    labels: data.daily_signups.map(d => {
                        const date = new Date(d.date);
                        return `${date.getMonth()+1}/${date.getDate()}`;
                    }),
                    datasets: [{
                        label: 'Daily Signups',
                        data: data.daily_signups.map(d => d.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Daily Clicks Chart
            const clicksCtx = document.getElementById('clicksChart');
            if (clicksChart) clicksChart.destroy();
            clicksChart = new Chart(clicksCtx, {
                type: 'line',
                data: {
                    labels: data.daily_clicks.map(d => {
                        const date = new Date(d.date);
                        return `${date.getMonth()+1}/${date.getDate()}`;
                    }),
                    datasets: [{
                        label: 'Daily Clicks',
                        data: data.daily_clicks.map(d => d.count),
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Action Types Chart
            const actionTypesCtx = document.getElementById('actionTypesChart');
            if (actionTypesChart) actionTypesChart.destroy();
            actionTypesChart = new Chart(actionTypesCtx, {
                type: 'pie',
                data: {
                    labels: ['Likes', 'Skips', 'Shop'],
                    datasets: [{
                        data: [data.action_types.likes, data.action_types.skips, data.action_types.shops],
                        backgroundColor: ['#667eea', '#e74c3c', '#4CAF50']
                    }]
                },
                options: {
                    responsive: true
                }
            });

            // Gender Chart
            const genderCtx = document.getElementById('genderChart');
            if (genderChart) genderChart.destroy();
            genderChart = new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Male', 'Female', 'Other'],
                    datasets: [{
                        data: [data.gender_stats.male, data.gender_stats.female, data.gender_stats.other],
                        backgroundColor: ['#667eea', '#ec4899', '#f39c12']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        // CSV Import Form Handler
        document.getElementById('csvImportForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csvFile').files[0]);

            try {
                const response = await fetch('/admin/import-csv', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    const resultDiv = document.getElementById('csvImportResult');
                    resultDiv.innerHTML = `
                        <div class="message success">
                            CSV imported successfully!<br/>
                            Imported: ${data.imported} products<br/>
                            Failed: ${data.failed} products
                        </div>
                    `;
                    if (data.failed > 0 && data.failed_rows) {
                        console.log('Failed rows:', data.failed_rows);
                    }
                    document.getElementById('csvImportForm').reset();
                    loadProducts();
                } else {
                    showMessage('csvImportResult', data.detail || 'Failed to import CSV', 'error');
                }
            } catch (error) {
                showMessage('csvImportResult', 'Error: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
